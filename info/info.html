<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigaa plus|Area do estudante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="info.css">
</head>
<body>
        <!-- Navbar com título e botão de Sair (estilizado e simples) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm py-3">
        <div class="container-fluid">
            <!-- Título do Portal alinhado à esquerda -->
            <p class="navbar-brand mb-0 h1 text-primary fw-bolder fs-4">
                <i class="bi bi-mortarboard-fill me-2 text-warning"></i> Portal do Aluno
            </p>
            <!-- Botão de Sair alinhado à direita -->
            <div class="d-flex me-2">
                <a href="../index.html" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </nav>

    <!-- Card de Informações do Aluno -->
    <div class="card shadow-sm mb-4">
        <!-- Cabeçalho do Card -->
        <div class="card-header bg-primary text-white fw-bold">
            <i class="bi bi-person-badge me-2"></i> Informações Cadastrais
        </div>
        
        <!-- Corpo do Card -->
        <div class="card-body">
            <div class="row">
                <!-- Coluna 1: Nome e Matrícula -->
                <div class="col-md-6 mb-3">
                    <p class="text-muted small mb-0">Nome Completo:</p>
                    <p id="nomeCompletoUsuario" class="fw-bold mb-0 text-dark"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <p class="text-muted small mb-0">Matrícula:</p>
                    <p id="matriculaUsuario" class="fw-bold mb-0 text-dark"></p>
                </div>

                <!-- Coluna 2: Curso e Turma -->
                <div class="col-md-6 mb-3 mb-md-0">
                    <p class="text-muted small mb-0">Email:</p>
                    <p id="emailUsuario" class="fw-bold mb-0 text-dark"></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted small mb-0">Turma:</p>
                    <p id="turmaUsuario" class="fw-bold mb-0 text-dark"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm mb-4 mt-4">
        <div class="card-header bg-primary text-white fw-bold">
            <i class="bi bi-journal-text me-2"></i> Boletim Acadêmico
        </div>
        
        <div class="card-body p-0">
            
            <div class="table-responsive">
                <table class="table table-hover mb-0"> 
                    <thead class="table-light">
                        <tr>
                            <th scope="col" style="width: 20%;">Disciplina</th>
                            <th scope="col" class="text-center">1ª trimestre</th>
                            <th scope="col" class="text-center">2ª trimestre</th>
                            <th scope="col" class="text-center">3ª trimestre</th>
                            <th scope="col" class="text-center">Média Final</th>
                            <th scope="col" class="text-center">Situação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Língua Portuguesa</th>
                            <td class="nota-portugues text-center"></td>
                            <td class="nota-portugues text-center"></td>
                            <td class="nota-portugues text-center"></td>
                            <td class="text-center fw-bold" id="media-portugues"></td>
                            <td class="text-center"><span class="badge rounded-pill bg-success fw-normal"></span></td>
                        </tr>
                        
                        <tr>
                            <th scope="row">Matemática</th>
                            <td class="nota-matematica text-center"></td>
                            <td class="nota-matematica text-center"></td>
                            <td class="nota-matematica text-center"></td>
                            <td class="text-center fw-bold" id="media-matematica"></td>
                            <td class="text-center"><span class="badge rounded-pill bg-danger fw-normal"></span></td>
                        </tr>
                        
                        <tr>
                            <th scope="row">Física</th>
                            <td class="nota-fisica text-center"></td>
                            <td class="nota-fisica text-center"></td>
                            <td class="nota-fisica text-center"></td>
                            <td class="text-center fw-bold" id="media-fisica"></td>
                            <td class="text-center"><span class="badge rounded-pill bg-success fw-normal"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        
        <div class="card-footer text-muted text-end small ">
            <p class="mb-0">Nota Mínima para Aprovação: 6.0</p>
        </div>

    </div>

</body>
<script src="info.js" type="module"></script>
</html>
