<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigaa plus | Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-light">

    <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

        <div class="bg-white shadow-lg p-5 rounded-4 fade-in" style="width: 100%; max-width: 420px;">

            <h2 class="text-center fw-bold mb-4">Login</h2>

            <form>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Nome Completo</label>
                    <input type="text" class="form-control" placeholder="Digite seu nome completo" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Matrícula</label>
                    <input type="text" class="form-control" placeholder="Digite sua matrícula" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Senha</label>
                    <input type="password" class="form-control" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-semibold py-2">
                    Entrar
                </button>

            </form>

        </div>

    </main>

    <script src="login.js" type="module"></script>
</body>
</html>
