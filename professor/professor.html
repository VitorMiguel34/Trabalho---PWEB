<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigaa plus | Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="professor.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand text-primary fw-bold fs-4"> Portal do Professor</a>

            <a class="btn btn-outline-danger btn-sair-custom" href="../index.html">
                Sair
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Lançamento de Notas</h1> 
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Alunos</h5>
            </div>
            
            <ul id="lista-de-alunos" class="list-group list-group-flush">
                
                <!-- LISTA COM OS ALUNOS AQUI-->
                
            </ul>
        </div> 
    </div>
    
    <div class="modal fade" id="lancarNotaModal" tabindex="-1" aria-labelledby="lancarNotaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="lancarNotaModalLabel"></h5> 
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="materiaSelect" class="form-label">Escolha a Matéria/Disciplina:</label>
                            <select class="form-select" id="materiaSelect" required>
                                <!--MATERIAS DO USUARIO AQUI!!!-->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="inputNota" class="form-label">Nota:</label>
                            <input type="number" class="form-control" id="inputNota" min="0" max="10" step="0.1" required>
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="submitButton" type="submit" class="btn btn-success" data-bs-dismiss="modal">Salvar Nota</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="professor.js" type="module"></script>
</body>
</html>
