<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | SIGAA Plus</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

<div class="cadastro-container bg-white">

    <!-- Tela de escolha -->
    <div id="tela-escolha" class="text-center mb-4">
        <h1 class="h3 mb-3 fw-bold text-primary">Criar Conta</h1>
        <p class="text-muted mb-4">Selecione o tipo de cadastro:</p>

        <button id="aluno" class="btn btn-primary w-100 mb-3 botaoEscolha">
            Sou Aluno
        </button>

        <button id="professor" class="btn btn-secondary w-100 botaoEscolha">
            Sou Professor
        </button>
    </div>

    <!-- FORMULÁRIO ALUNO -->
    <form id="form-aluno" class="row g-3 d-none" autocomplete="off">

        <h2 class="h4 mb-3 fw-bold text-primary text-center">Cadastro de Aluno</h2>

        <div class="col-12">
            <label for="inputNome" class="form-label">Nome Completo</label>
            <input type="text" id="inputNome" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" id="inputEmail" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="inputMatricula" class="form-label">Matrícula</label>
            <input type="text" id="inputMatricula" minlength="10" maxlength="10"
                   class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="inputCPF" class="form-label">CPF</label>
            <input type="text" id="inputCPF" minlength="11" maxlength="11"
                   class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="inputTurma" class="form-label">Turma</label>
            <input type="text" id="inputTurma" minlength="3" maxlength="3"
                   class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="inputSenha" class="form-label">Senha</label>
            <input type="password" id="inputSenha" maxlength="10"
                   class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="inputConfirmacaoSenha" class="form-label">Confirmar Senha</label>
            <input type="password" id="inputConfirmacaoSenha" maxlength="10"
                   class="form-control" required>
        </div>

        <div class="col-12 mt-3">
            <button id="botaoCadastroAluno" class="btn btn-primary w-100">Finalizar Cadastro</button>
        </div>

        <p class="text-center mt-3 text-muted">
            Já tem conta? <a href="../login/login.html">Faça login</a>
        </p>
    </form>

    <!-- FORMULÁRIO PROFESSOR -->
    <form id="form-professor" class="row g-3 d-none" autocomplete="off">

        <h2 class="h4 mb-3 fw-bold text-primary text-center">Cadastro de Professor</h2>

        <div class="col-12">
            <label for="inputProfessorUsuario" class="form-label">Usuário</label>
            <input type="text" id="inputProfessorUsuario" minlength="4" class="form-control" required>
        </div>

        <div class="col-12">
            <label for="inputProfessorEmail" class="form-label">E-mail</label>
            <input type="email" id="inputProfessorEmail" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="inputSenha" class="form-label">Senha</label>
            <input type="password" id="inputSenhaProf" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="inputConfirmacaoSenha" class="form-label">Confirmar Senha</label>
            <input type="password" id="inputConfirmacaoSenhaProf" class="form-control" required>
        </div>

        <div class="col-12 mt-3">
            <button id="botaoCadastroProfessor" class="btn btn-secondary w-100">Finalizar Cadastro</button>
        </div>

        <p class="text-center mt-3 text-muted">
            Já tem conta? <a href="../login/login.html">Faça login</a>
        </p>
    </form>

</div>

<script type="module" src="cadastro.js"></script>
</body>
</html>
